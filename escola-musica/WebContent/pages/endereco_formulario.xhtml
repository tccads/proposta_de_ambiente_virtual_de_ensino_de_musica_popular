<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro de endereÃ§os</title>
	</h:head>
	<h:body>

		<h:form>
		<p:growl/>
		<p:panel header="Cadastro de cursos">
		<p:panelGrid columns="2">
			<h:outputLabel value="Logradouro: "/>
			<p:inputText value="#{enderecoBean.endereco.logradouro}"/>
			
			<h:outputLabel value="Numero: "/>
			<p:inputText value="#{enderecoBean.endereco.numero}"/>
			
			<h:outputLabel value="CEP: "/>
			<p:inputText value="#{enderecoBean.endereco.cep}"/>
			
			<h:outputLabel value="Cidade: "/>
			<p:inputText value="#{enderecoBean.endereco.cidade}"/>
			
			<h:outputLabel value="Estado: "/>
			<p:inputText value="#{enderecoBean.endereco.uf}"/>	
		</p:panelGrid>
		
		<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{enderecoBean.save()}"
			update="@form"/>
            
        <p:commandButton value="Deletar" icon="ui-icon-trash" action="#{enderecoBean.remove()}"
			update="@form"/>
		
		</p:panel>
		</h:form>
	</h:body>
</html>
