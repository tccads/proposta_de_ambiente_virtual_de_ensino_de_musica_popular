<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cursos cadastrados</title>
	</h:head>
	<h:body>
		<h:form>
		<p:growl/>
		<p:panel header="Cursos cadastrados">
		
			 
			<p:growl/>
			<p:dataTable value="#{cursoBean.cursos}" var="curso">
			
<!-- 		private Long id; -->
<!-- 		private String nome; -->
<!-- 		private String descricao; -->
<!-- 		private Date dataCriacao; -->
<!-- 		private double duracao; -->
<!-- 		private TipoCurso tipo; -->
			
				<p:column headerText="Código">
					<h:outputText value="#{curso.id}"/>
				</p:column>
			
				<p:column headerText="Nome">
					<h:outputText value="#{curso.nome}"/>
				</p:column>
				
<!--	Descrição é muito grande para ser exibida -->
<!-- 	<p:column headerText="Descricao"> -->
<!-- 	<h:outputText value="#{curso.descricao}"/> -->
<!-- 	</p:column> -->
				
				<p:column headerText="Duracao">
					<h:outputText value="#{curso.duracao}"/>
				</p:column>
				
				<p:column headerText="Tipo">
					<h:outputText value="#{curso.tipo.label}"/>
				</p:column>
				
				<p:column headerText="Data Criação">
					<h:outputText value="#{curso.dataCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandLink value="Editar" action="#{cursoBean.edit(curso)}"/>
				</p:column>
				<p:column>
					<p:commandLink value="Deletar" action="#{cursoBean.holdInstance(curso)}"
					 oncomplete="PF('confirmarExclusaoDialog').show();" update="@form"/> 
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog message="#{msgs_erro['confirma_exclusao']} curso de id #{cursoBean.curso.id} ?" 
			widgetVar="confirmarExclusaoDialog">
				<p:commandButton value="Sim" action="#{cursoBean.remove()}" oncomplete="PF('confirmarExclusaoDialog').hide();" update="@form"/>
				<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide();" update="@form"/>
			</p:confirmDialog>
			 
		</p:panel>
		
		<p:button value="Novo Curso" outcome="curso_formulario" />
		</h:form>
	</h:body>
</html>
