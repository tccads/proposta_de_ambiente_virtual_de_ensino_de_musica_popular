<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro de Cursos</title>
	</h:head>
	<h:body>
		<h:form>
		<p:growl/>
		<p:panel header="Cadastro de cursos">
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome: "/>
			<p:inputText value="#{cursoBean.curso.nome}"/>
			<h:outputLabel value="Descrição:"/>
			<p:inputText value="#{cursoBean.curso.descricao}" cols="40" rows="3"/>
			<h:outputLabel value="Duração: "/>
			<p:spinner value="#{cursoBean.curso.duracao}"
				min="1" stepFactor="0.5" size="1"/>
			<h:outputLabel value="Tipo do curso: "/>
			<p:selectOneMenu value="#{cursoBean.curso.tipo}">
			 	<f:selectItem itemLabel="-- Selecione --" itemValue="null"/>
				<f:selectItems value="#{cursoBean.tipos}" var="tipo" itemLabel="#{tipo.label}"
				itemValue="=#{tipo}"/>
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:commandButton value="Salvar" action="#{professorBean.save()}"
			update="@form"/>
            
        <p:commandButton value="Deletar" action="#{professorBean.remove()}"
			update="@form"/>
		
		</p:panel>
		</h:form>
	</h:body>
</html>
